<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Layout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="flexlay">
        <div class="ice">
            <div class="img_cont">
                <img src="./ice_lake.png" alt="ice lake">
            </div>
            <h1>My heading</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. </p>
            <p class="twt">TWITTER</p>
        </div>
        <div class="flower">
            <div class="img_cont">
                <img src="./buket.png" alt="buket">
            </div>
            <h1>My much longer heading</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. 
               Voluptatum expedita minus alias adipisci sit facere culpa
               dicta, iusto illo excepturi?
            </p>
            <p class="twt">TWITTER</p>
        </div>
        <div class="sunset">
            <div class="img_cont">
                <img src="./sunset.png" alt="sunset">
            </div>
            <h1>My heading</h1>
            <p>Shorter text</p>
            <p class="twt">TWITTER</p>
        </div>
    </div>

</html>
